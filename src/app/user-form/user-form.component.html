<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">

  <div class="modal-body">

    <div class=" form-group">
      <label for="name" class="label-text">Name</label>
      <div class="input-group">
        <input type="text" formControlName="name" placeholder="John" class="form-control">
      </div>
    </div>

    <div class=" form-group">
      <label for="username" class="label-text">Username</label>
      <div class="input-group">
        <input type="text" formControlName="username" placeholder="Scott" class="form-control">
      </div>
    </div>

    <div class=" form-group">
      <label for="email" class="label-text">Email</label>
      <div class="input-group">
        <input type="text" formControlName="email" placeholder="john@gmail.com" class="form-control">
      </div>
    </div>

    <div class=" form-group">
      <label for="address" class="label-text">Address</label>
      <div class="input-group">
        <input type="text" formControlName="address" placeholder="13A Upper Tooting Road, SW17" class="form-control">
      </div>
    </div>

    <div class=" form-group">
      <label for="phone" class="label-text">Phone</label>
      <div class="input-group">
        <input type="text" formControlName="phone" placeholder="07478779912" class="form-control">
      </div>
    </div>

    <div class=" form-group">
      <label for="website" class="label-text">Website</label>
      <div class="input-group">
        <input type="text" formControlName="website" placeholder="" class="form-control">
      </div>
    </div>

    <div class=" form-group">
      <label for="company" class="label-text">Company</label>
      <div class="input-group">
        <input type="text" formControlName="company" placeholder="" class="form-control">
      </div>
    </div>

  </div>

  <!-- Begin footer -->
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="!addUserForm.valid">Submit</button>
  </div>
  <!-- End footer -->
   
</form>
